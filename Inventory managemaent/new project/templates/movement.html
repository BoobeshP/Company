<!DOCTYPE html>
<html>
<head>
    <title>Product Movements</title>
</head>
<body>
    <h1>Product Movements</h1>
    <form method="POST">
        <input type="datetime-local" name="timestamp" required>
        <input type="text" name="from_location" placeholder="From Location">
        <input type="text" name="to_location" placeholder="To Location">
        <input type="text" name="product_id" placeholder="Product ID" required>
        <input type="number" name="qty" placeholder="Quantity" required>
        <button type="submit">Add Movement</button>
    </form>
    <ul>
        {% for movement in movements %}
            <li>{{ movement.timestamp }} - From: {{ movement.from_location }}, To: {{ movement.to_location }}, Product: {{ movement.product_id }}, Qty: {{ movement.qty }}</li>
        {% endfor %}
    </ul>
</body>
</html>
