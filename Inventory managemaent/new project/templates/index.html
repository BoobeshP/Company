<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
</head>
<body>
    <h1>Product Balance in Each Location</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Warehouse</th>
            <th>Qty</th>
        </tr>
        {% for item in balance %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.warehouse }}</td>
            <td>{{ item.qty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
