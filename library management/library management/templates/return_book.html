<!DOCTYPE html>
<html>
<head>
    <title>Return a Book</title>
</head>
<body>
    <h1>Return a Book from a Member</h1>
    <form method="post" action="{{ url_for('return_book') }}">
        <label>Transaction:</label>
        <select name="transaction_id" required>
            {% for transaction in transactions %}
            <option value="{{ transaction[0] }}">{{ transaction[1] }} by {{ transaction[2] }}</option>
            {% endfor %}
        </select>
        <br>
        <label>Return Date:</label>
        <input type="date" name="return_date" required>
        <br>
        <label>Rent Fee:</label>
        <input type="number" name="rent_fee" min="0" step="0.01" required>
        <br>
        <button type="submit">Return Book</button>
    </form>
</body>
</html>
