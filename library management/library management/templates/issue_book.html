<!DOCTYPE html>
<html>
<head>
    <title>Issue a Book</title>
</head>
<body>
    <h1>Issue a Book to a Member</h1>
    <form method="post" action="{{ url_for('issue_book') }}">
        <label>Book:</label>
        <select name="book_id" required>
            {% for book in books %}
            <option value="{{ book[0] }}">{{ book[1] }} by {{ book[2] }} (Stock: {{ book[3] }})</option>
            {% endfor %}
        </select>
        <br>
        <label>Member:</label>
        <select name="member_id" required>
            {% for member in members %}
            <option value="{{ member[0] }}">{{ member[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label>Rent Fee:</label>
        <input type="number" name="rent_fee" min="0" step="0.01" required>
        <br>
        <button type="submit">Issue Book</button>
    </form>
</body>
</html>
