<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>View Members</title>
</head>
<body>
    <h1>Members in the Library</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Outstanding Debt</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>{{ member[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
